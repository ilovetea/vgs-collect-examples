<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VGS Collect Credit Card Example</title>

  <!--Include generated for your organization JS file into an application.
      File below is just our example. Please use your own JS file inside your application.-->
  <script src="https://js.verygoodvault.io/vgs-collect/1/<organization-id>.js"></script>

  <style>
    span[id*="cc-"] {
      display: block;
      height: 40px;
      width: 300px;
      margin-bottom: 15px;
    }

    span[id*="cc-"] iframe {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
<main>
  <!--Create credit card form-->
  <form id="cc-form">
    <fieldset>
      <!--Credit card name-->
      <label for="cc-name">Name on card</label>
      <span id="cc-name">
        <!--VGS Collect iframe for card name field will be here!-->
      </span>

      <!--Credit card number-->
      <label for="cc-number">Credit card number</label>
      <span id="cc-number">
        <!--VGS Collect iframe for card number field will be here!-->
      </span>

      <!--Credit card CVC-->
      <label for="cc-cvc">CVC</label>
      <span id="cc-cvc">
        <!--VGS Collect iframe for CVC field will be here!-->
      </span>

      <!--Credit card expiration date-->
      <label for="cc-expiration-date">Expiration date</label>
      <span id="cc-expiration-date">
        <!--VGS Collect iframe for expiration date field will be here!-->
      </span>
    </fieldset>
    <!--Submit credit card form button-->
    <button type="submit">Submit</button>
  </form>
</main>

<!--Include script with VGS Collect form initialization-->
<script>
    /*  VGS Collect form initialization
  *   VGSCollect.create(environment, onUpdateCallback) → Form
  *     @constructor VGSCollect
  *     @param {string} environment - your `vault id`, that this form will submit to.
  *                                   https://www.verygoodsecurity.com/docs/terminology/nomenclature#vault
  *     @param {function} onUpdateCallback - callback that will be called whenever the form state changes
  *                                          It receives the state object representing the current state
  *     @returns {object} Form
  * */

  const form = VGSCollect.create('<vault-id>', function(state) {
    /* @returns {object} state - state object represents the current form state */
  });

  /*  Create VGS Collect field for credit card name
  *   Form#field(selector, properties) → Field
  *     @param {string} selector - CSS Selector that points to the element where the field will be added
  *     @param {object} properties - set of configurable options
  *     @returns {object} Field
  * */
  form.field('#cc-name', {
    type: 'text',
    name: 'card_name',
    placeholder: 'Joe Business',
    validations: ['required'],
  });

  /*  Create VGS Collect field for credit card number
  *   Form#field(selector, properties) → Field
  *     @param {string} selector - CSS Selector that points to the element where the field will be added
  *     @param {object} properties - set of configurable options
  *     @returns {object} Field
  * */
  form.field('#cc-number', {
    type: 'card-number',
    name: 'card_number',
    successColor: '#4F8A10',
    errorColor: '#D8000C',
    placeholder: '4111 1111 1111 1111',
    validations: ['required', 'validCardNumber'],
  });

  /*  Create VGS Collect field for CVC
  *   Form#field(selector, properties) → Field
  *     @param {string} selector - CSS Selector that points to the element where the field will be added
  *     @param {object} properties - set of configurable options
  *     @returns {object} Field
  * */
  form.field('#cc-cvc', {
    type: 'card-security-code',
    name: 'card_cvc',
    placeholder: '344',
    validations: ['required', 'validCardSecurityCode'],
  });

  /*  Create VGS Collect field for credit card expiration date
  *   Form#field(selector, properties) → Field
  *     @param {string} selector - CSS Selector that points to the element where the field will be added
  *     @param {object} properties - set of configurable options
  *     @returns {object} Field
  * */
  form.field('#cc-expiration-date', {
    type: 'card-expiration-date',
    name: 'card_expirationDate',
    placeholder: '01 / 2016',
    validations: ['required', 'validCardExpirationDate']
  });

  /*  Submits all of the form fields by executing a POST request.
  *   Form#submit(path, options, callback, errorCallback) → Form
  *     @param {string} path - path that the form will be submitted to
  *     @param {object} options - options object that can include additional 'serializer', 'data' and request 'headers'
  *     @param {function} callback - will be executed when the HTTPRequest is finished
  *     @param {function} errorCallback(optional) - error handling callback
  * */
  document.getElementById('cc-form')
    .addEventListener('submit', function(e) {
      e.preventDefault();
      form.submit('/post', {
        headers: {
          'x-custom-header': 'Oh yes. I am a custom header',
        },
        data: {
          type: 'card',
        },
      }, function(status, data) {
        /*  @callback
         *  @param {number} status - status code
         *  @param {object} data - response data
         * */
      });
    }, function (errors) {
      /*  @callback errorCallback
      *   @param {object} errors - returned errors
      *   */
    });
</script>
</body>
</html>
